<!DOCTYPE html>
<html>
<head>
  <title>API Caller</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    h1 {
      margin: 0;
      font-size: 18px;
      color: #1a1a1a;
    }
    input {
      padding: 8px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 8px 16px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2563eb;
    }
    #result {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      background-color: #f8fafc;
      font-size: 14px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>API Caller</h1>
    <input type="text" id="apiUrl" placeholder="Enter API URL" value="https://api.example.com/data">
    <button id="fetchButton">Fetch Data</button>
    <div id="result"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
